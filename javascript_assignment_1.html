<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript_Assignment</title>
</head>
<body>
    <ul id = "list1"></ul>
    <script>
        for(let i = 1; i <= 20; i++){
            if(i == 5 || i == 10 || i == 15){
                continue;   // skip 5, 10, 15
            }
            document.getElementById("list1").innerHTML += `<li>${i}</li>`;
        }
    </script>
</body>
</html>
